<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <article class="instagram-box">

        <div class="left-box">
            <img src="./img/insta-phone.png" alt="Celular com pagina do Instagram">
        </div>
        <div class="right-box">
            <div class="white-box">
                <img src="./img/logo-instagram.png" class="instagram-logo" alt="logotipo do instagram">
                <div class="profile-photo">
                    <img src="./img/img-profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como titoin55</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="white-box">
                <p class="not-account">Não é titoin55?</p>
                <p class="not-account">
                    <span class="blue-link">Alternar contas</span>
                    ou
                    <span class="blue-link">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download-buttons">
                    <a href="#" class="app-download">
                        <img src="./img/button_appstore.png" alt="botao para app store">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/button_gplay.png" alt="botao para google play">
                    </a>
                </div>
            </div>
        </div>

    </article>
</body>

</html>
