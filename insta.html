<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <article class="instagram-box">

        <div class="left-box">
            <img src="./img/insta-phone.png" alt="Celular com pagina do Instagram">
        </div>
        <div class="right-box">
            <div class="white-box">
                <img src="./img/logo-instagram.png" class="instagram-logo" alt="logotipo do instagram">
                <div class="profile-photo">
                    <img src="./img/img-profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como titoin55</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="white-box">
                <p class="not-account">Não é titoin55?</p>
                <p class="not-account">
                    <span class="blue-link">Alternar contas</span>
                    ou
                    <span class="blue-link">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download-buttons">
                    <a href="#" class="app-download">
                        <img src="./img/button_appstore.png" alt="Link para download do Instagram na AppStore" class="button">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/button_gplay.png" alt="Link para download do Instagram na Google Play" class="button">
                    </a>
                </div>
            </div>
        </div>

    </article>
    <footer class="footer">
    <ul class="footer-list">
        <li class="about"><a href="#" class="about-insta">SOBRE</a></li>
        <li class="about"><a href="#" class="about-insta">AJUDA</a></li>
        <li class="about"><a href="#" class="about-insta">IMPRENSA</a></li>
        <li class="about"><a href="#" class="about-insta">API</a></li>
        <li class="about"><a href="#" class="about-insta">CARREIRAS</a></li>
        <li class="about"><a href="#" class="about-insta">PRIVACIDADE</a></li>
        <li class="about"><a href="#" class="about-insta">TERMOS</a></li>
        <li class="about"><a href="#" class="about-insta">LOCALIZAÇÕES</a></li>
        <li class="about"><a href="#" class="about-insta">CONTAS MAIS RELEVANTES</a></li>
        <li class="about"><a href="#" class="about-insta">HASHTAGS</a></li>
        <li class="about"><a href="#" class="about-insta">IDIOMA</a></li>
    </ul>
    <p class="copyright">2020 INSTAGRAM COPY BY AntonioMello</p>
</footer>
</body>
    
</html>
